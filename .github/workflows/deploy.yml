name: Deploy to Digital Ocean

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Run tests (if you have them)
      run: npm test || echo "No tests found"

    - name: TypeScript type check
      run: npx tsc --noEmit

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22.x'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Deploy to Digital Ocean
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.DEPLOY_HOST }}
        username: ${{ secrets.DEPLOY_USERNAME }}
        key: ${{ secrets.DEPLOY_KEY }}
        script: |
          echo "ðŸš€ Starting deployment..."
          
          # Navigate to app directory
          cd /var/www/strongin30days/strong_in_3Odays_Back_end
          
          # Pull latest code
          git pull origin main
          
          # Create or update .env file with database configuration
          cat > .env << 'EOL'
          NODE_ENV=production
          PORT=9000
          
          # Database configuration
          DB_NAME=strong_in_30
          DB_USER=strongin30
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          DB_HOST=localhost
          DB_PORT=5432
          
          # JWT Configuration
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          JWT_EXPIRE=30d
          JWT_COOKIE_EXPIRE=30
          
          # Other environment variables
          LOG_LEVEL=info
          EOL
          
          # Set proper permissions for .env
          chmod 600 .env
          
          # Install dependencies
          npm ci --only=production
          
          # Build TypeScript
          npm run build
          
          # Install/update PM2 globally
          npm install -g pm2
          
          # Set environment variables for the current session
          export NODE_ENV=production
          export DB_NAME=strong_in_30
          export DB_USER=strongin30
          export DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          export DB_HOST=localhost
          export DB_PORT=5432
          
          # Run database migrations
          npx sequelize-cli db:migrate
          
          # Run seeders (optional, comment if not needed)
          # npx sequelize-cli db:seed:all
          
          # Restart application with PM2 with environment variables
          pm2 delete strongin30-app || true
          NODE_ENV=production DB_NAME=strong_in_30 DB_USER=strongin30 DB_PASSWORD=${{ secrets.DB_PASSWORD }} DB_HOST=localhost DB_PORT=5432 pm2 start dist/server.js --name "strongin30-app"
          
          # Save PM2 process list
          pm2 save
          
          # Setup PM2 startup on boot
          sudo env PATH=$PATH:/usr/bin /usr/local/lib/node_modules/pm2/bin/pm2 startup systemd -u $USER --hp /home/$USER
          
          echo "âœ… Deployment complete!"